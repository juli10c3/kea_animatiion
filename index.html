<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background">
        </div>

        <div id="game">
            <div id="game_background">
            </div>
            <div id="game_elements">
                <div id="pasta_princess"></div>
                <div id="butler"></div>
                <div id="meatball"></div>
                <div id="meatball2"></div>
                <div id="meatball3"></div>
                <div id="meatball4"></div>
                <div id="meatball5"></div>
                <div id="meatball6"></div>
                <div id="pasta"></div>
                <div id="pasta2"></div>
                <div id="pasta3"></div>
                <div id="pasta4"></div>
                <div id="pasta5"></div>
                <div id="knife"></div>
                <div id="knife2"></div>
                <div id="knife3"></div>
                <div id="knife4"></div>
                <div id="fork"></div>
                <div id="fork2"></div>
                <div id="fork3"></div>
            </div>

            <div id="game_ui">
                <div id="points">0</div>
                <div id="heart"></div>
                <div id="heart2"></div>
                <div id="heart3"></div>
                <div id="time"></div>


            </div>

        </div>
        <div id="start">
            <div id="play"></div>
        </div>

        <div id="levelcomplete">
            <div id="close"></div>
            <div id="playagain"></div>
        </div>
        <div id="gameover">
            <div id="close2"></div>
            <div id="playagain2"></div>
        </div>
        <div id="settings" class="hide">
            <div id="checkmark1"></div>
            <div id="checkmark2"></div>
            <div id="checkmark3"></div>
            <div id="close3"></div>
        </div>
        <div id="setting_knap"></div>

    </div>
    <script src="script.js"></script>
</body>

</html>
