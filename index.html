<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="screen">
        <div id="menu_background">
        </div>

        <div id="game">
            <div id="game_background">
            </div>
            <div id="game_elements">
                <div id="pasta_princess"></div>
                <div id="butler"></div>
                <div id="meatball" class="food"></div>
                <div id="meatball2" class="food"></div>
                <div id="meatball3" class="food"></div>
                <div id="meatball4" class="food"></div>
                <div id="meatball5" class="food"></div>
                <div id="meatball6" class="food"></div>
                <div id="pasta" class="food"></div>
                <div id="pasta2" class="food"></div>
                <div id="pasta3" class="food"></div>
                <div id="pasta4" class="food"></div>
                <div id="pasta5" class="food"></div>
                <div id="knife" class="cutlery"></div>
                <div id="knife2" class="cutlery"></div>
                <div id="knife3" class="cutlery"></div>
                <div id="knife4" class="cutlery"></div>
                <div id="fork" class="cutlery"></div>
                <div id="fork2" class="cutlery"></div>
                <div id="fork3" class="cutlery"></div>
            </div>

            <div id="game_ui">
                <div id="points">0</div>
                <div id="energy">
                    <div id="heart1" class="heart"></div>
                    <div id="heart2" class="heart"></div>
                    <div id="heart3" class="heart"></div>
                </div>

                <div id="time"></div>


            </div>

        </div>
        <div id="start">
            <div id="play"></div>
        </div>
<div id="gameover" class="hide">
       <div id="gameover_screen" class=""></div>
    <div id="levelcomplete" class="hide"></div>
            <div id="replay" class=""></div>
        </div>
        <div id="settings"></div>

        <div id="settings_screen" class="hide">
            <!--           <h1>Settings</h1>-->
            <div id="setting_effekt_sound">

                <div id="sfx" class="on">
                    <audio src="lyde/hapshaps.mp3" id="sfx1"></audio>
                    <audio src="lyde/prut1.mp3" id="sfx2"></audio>
                </div>
            </div>
            <div id="setting_music">
                <div id="music" class="on">
                    <audio src="lyde/musik.mp3" class="mymusic"></audio>
                </div>

            </div>
            <div id="setting_close">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
