<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="stylesheet.css">
</head>

<body>
    <div id="screen">
        <diiv id="menu_background">
            <img src="produktion/start.svg">
            <div id="game">
                <div id="game_background">
                    <img src="produktion/baggrund.svg">
                    <div id="game_elements">
                        <div id="pasta_princess">
                            <img src="produktion/pastaprincess.svg">
                        </div>
                        <div id="butler">
                            <img src="produktion/butler.svg">
                        </div>
                        <div id="meatball">
                            <img src="produktion/meatball.svg">
                        </div>
                        <div id="pasta">
                            <img src="produktion/pasta.svg">
                        </div>
                        <div id="knife">
                            <img src="produktion/knife.svg">
                        </div>
                        <div id="fork">
                            <img src="produktion/fork.svg">
                        </div>
                    </div>

                    <div id="game_ui">
                        <div id="points"><img src="produktion/point.svg"></div>
                        <div id="energy"><img src="produktion/energy.svg"></div>
                        <div id="time"><img src="produktion/timer.svg"></div>
                    </div>
                </div>

                <div id="start"><img src="produktion/play.svg"></div>
                <div id="settings"><img src="produktion/settingsmenu.svg"></div>
                <div id="gameover"><img src="produktion/gameover.svg"></div>
                <div id="levelcomplete"><img src="produktion/levelcompleted.svg"></div>
            </div>
        </diiv>
    </div>

</body>

</html>
